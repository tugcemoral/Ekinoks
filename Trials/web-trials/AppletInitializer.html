<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Applet Loader</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">

<script type="text/javascript">
	function doAlertEiaInfo(eiaID, eiaProjectName) {
		alert("Here comes the eiaID: " + eiaID + " and project name: " + eiaProjectName);
	}
</script>
</head>
<body>
	<object width="200" height="200" align="baseline" archive="jscaller.jar">
		<param name="code" value="tr.edu.metu.ceng.jscaller.AppletInitializer">
		<param name="type" value="application/x-java-applet;version=1.6">
		<param name="MAYSCRIPT" value="true">
		<param name="eiaID" value="652133">
		<param name="eiaProjectName" value="Ohannes">
		No JDK 1.6 support for APPLET!! </object>
</body>
</html>
